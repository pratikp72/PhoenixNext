<template>
  <require from="../styles/box.css"></require>
  <require from="../resize-corner"></require> 
  <require from="./listbox-toolbar"></require> 

  <style>
    .table-style{
      display: inline-block;
      width: auto;
    }
  </style>

  <div
    ref="dndElement"
    class="${item.addBoxClass ? 'box' : 'table-style'}"
    style.bind="positionCss" id.bind="item.id" pointerup.delegate="itemClicked($event)"><!--    -->

    <div class="card w-100 h-100 mb-1 bg-transparent ${isRequired ? 'border-danger border-1': 'border-0'}" >
      <div ref="cardbody" class="card-body p-1 d-flex align-items-center">

        <i if.bind="showDbElementIcon" class="fa fa-database mr-1 text-muted" aria-hidden="true"></i>

        <!-- <div contenteditable.bind="item.editMode" class="mr-1"
          innerhtml.two-way="item.html" style.bind="item.style">
        </div> -->

        <!--item.disabled-->
        <input id.bind="item.elementId" type="checkbox" 
          css="${item.editMode ? 'pointer-events: none;' : ''}"
          required.bind="isRequired"
          aria-hidden="true" 
          checked.bind="item.value" 
          click.delegate="checkboxChecked($event)">        
        </input>

        <div contenteditable.bind="item.editMode" class="ml-1"
          innerhtml.two-way="item.html" style.bind="item.style">
        </div>

      </div>
    </div>

    <resize-corner 
      if.bind="item.addBoxClass"
      repeat.for="mode of ['se','sw','nw','ne']"
      mode.bind="mode"
      item-id.bind="item.id"
      editing.bind="item.selected">
    </resize-corner>
  </div>

</template>
