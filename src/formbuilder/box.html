<template>
  <require from="./styles/box.css"></require>
  <require from="./resize-corner"></require> 
  <!-- <require from="./box-toolbar"></require>  -->

  <div
    ref="dndElement"
    class="box"
    style.bind="positionCss" id.bind="item.id">

    <div class="card w-100 h-100">
      <div ref="cardbody" class="card-body p-1" style="overflow-y: scroll;">

        <div if.bind="isTextarea" class="form-group">
          <label for="exampleFormControlTextarea1">${item.data.ColumnFriendlyName}</label>
          <textarea id.bind="item.data.ColumnID" class="form-control" id="exampleFormControlTextarea1" rows="3" style="width: 100%; height: 100%; overflow-y: scroll;"></textarea>
        </div>

        <div if.bind="isBoolean" class="form-check form-check-inline">
          <input class="form-check-input" type="checkbox" id.bind="item.data.ColumnID">
          <label class="form-check-label" for="inlineCheckbox2">${item.data.ColumnFriendlyName}</label>
        </div>

        <div if.bind="isNumber" class="form-group">
          <label for="exampleFormControlInput1">${item.data.ColumnFriendlyName}</label>
          <input id.bind="item.data.ColumnID" type="number" class="form-control">
        </div>

        <div if.bind="isDate" class="form-group">
          <label for="exampleFormControlInput1">${item.data.ColumnFriendlyName}</label>
          <input id.bind="item.data.ColumnID" type="date" class="form-control">
        </div>

        <div if.bind="isLabel">
          <div id.bind="item.data.ColumnID" contenteditable="true" innerhtml.bind="item.data.text"></div>
        </div>
      </div>
    </div>

    <box-toolbar></box-toolbar>

    <resize-corner
      repeat.for="mode of ['e', 'se', 's', 'sw', 'w', 'nw', 'n', 'ne']"
      mode.bind="mode"
      item-id.bind="item.id"
      editing.bind="item.selected">
    </resize-corner>
  </div>

</template>
