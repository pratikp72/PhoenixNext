<template>

  <require from="../customElements/datasetPicker"></require>

  <style>
    .dialog-header-content{
      display: flex !important;
    }
  </style>

  <ux-dialog ref="datasetPicker" css="position: absolute; top: ${popupTop}px; left: ${popupLeft}px; width: ${popupWidth}px; height: ${popupHeight}px;">
    <ux-dialog-header>
      <h4 style="display: inline-block; margin-bottom: 0px;">Dataset Picker</h4>
      <i class="fa fa-times fa-2x ml-auto mr-2" style="cursor: pointer;" click.delegate="cancel()"></i>
    </ux-dialog-header>
    <ux-dialog-body style="overflow-y: auto; height: inherit;">

      <dataset-picker datacolumncallback.call="dataColumnClicked(dataColumn)"
        categories.bind="editor.categories"
        formhelper.bind="editor.formhelper"
        data.bind="editor.data"></dataset-picker>

    </ux-dialog-body>
    <ux-dialog-footer>
      <button click.delegate="ok()">OK</button>
    </ux-dialog-footer>
  </ux-dialog>
</template>
