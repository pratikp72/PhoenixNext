    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <a class="navbar-brand" href="#"><i class="fa fa-cog mr-2" aria-hidden="true"></i>GO Manager</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

        <i class="fa fa-times mr-2 fa-2x" aria-hidden="true" click.delegate="close()"></i>
      </div> -->
    </nav>
  
    <div id="odgoContainer" class="row px-2 py-2" style="height: inherit;">

        <div class="d-flex align-items-center" style="height: 42px;">

          <li repeat.for="p of pages" class="nav-item">
