          </div>

          <div class="card-body">
            <form class="form-signin pb-0">
              <div class="row">
                  <input value.bind="userName" type="text" class="form-control ${loginFailed ? 'is-invalid' : ''}" placeholder="Username">
              </div>
              <div class="row"><!--mb-3-->
                  <input value.bind="password" type="password" class="form-control ${loginFailed ? 'is-invalid' : ''}"
                         placeholder="Password" aria-describedby="validationServer03Feedback">
                  <div id="validationServer03Feedback" class="invalid-feedback">
                    Incorrect Username or password
                  </div>
              </div>
              <div if.bind="missingTenantIdCookie" class="row mb-3">
                <input value.bind="tenantId" type="text" class="form-control" placeholder="Clinic Code">
              </div>
              <div class="row">
                  <button class="btn btn-login w-100"
                    disabled.bind="!httpConfigComplete"
                    click.delegate="loginClicked()">Login</button>
                  <button type="button" class="btn btn-link btn-sm pl-0" click.delegate="forgotPasswordClick()">Forgot Password</button>
              </div>
            </form>
          </div>
        </div>

        <div class="text-muted" style="text-align: center"><small>v${helper.buildNumber}</small></div>
      </div>
      <div class="col-sm-2 col-md-3 col-lg-4"></div>
    </div>
