
<template>


  <style>
    .form-signin{
      width: 100%;
      /*max-width: 330px;*/
      padding: 15px;
      margin: auto;
    }

    .form-signin .checkbox {
      font-weight: 400;
    }
    .form-signin .form-control {
      position: relative;
      box-sizing: border-box;
      height: auto;
      padding: 10px;
      font-size: 16px;
    }
    .form-signin .form-control:focus {
      z-index: 2;
    }
    .form-signin input[type="text"] {
      margin-bottom: -1px;
      border-bottom-right-radius: 0;
      border-bottom-left-radius: 0;
    }
    .form-signin input[type="password"] {
      margin-bottom: 10px;
      border-top-left-radius: 0;
      border-top-right-radius: 0;
    }
  </style>





  <div class="container-fluid" style="position: fixed; top: 25%;">
    <div class="row">
      <div class="col-sm-2 col-md-3 col-lg-4"></div>
      <div class="col-sm-10 col-md-6 col-lg-4">
        <div class="card">
          <div class="card-header">
            Reset Password
          </div>

          <div if.bind="verified" class="card-body">
            <form class="form-signin py-0">
              <div class="row">
                <input value.bind="password" type="password" class="form-control ${hasError ? 'is-invalid' : ''}" placeholder="Password">
              </div>
              <div class="row mb-3">
                  <input value.bind="passwordConfirm" type="password" class="form-control ${hasError ? 'is-invalid' : ''}"
                        placeholder="Confirm Password" aria-describedby="validationServer03Feedback">
                  <div id="validationServer03Feedback" class="invalid-feedback">
                    Password must contain at least 8 characters, 1 uppercase letter, 1 lowercase letter, and 1 number.
                  </div>
              </div>
              <div class="row">
                  <button class="btn btn-primary w-100" disabled.bind="hasError" click.delegate="updateClick()">Reset</button>
              </div>
            </form>
          </div>
        </div>
      </div>
      <div class="col-sm-2 col-md-3 col-lg-4"></div>
    </div>
  </div>
