<template style="position: absolute; top: 0; padding: 2px;">
  <div id.bind="prefid" class="dropdown">
    <button class="btn dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-expanded="false">
      Pref
    </button>
    <div class="dropdown-menu" style="padding: 10px; width: 175px;">
      <div class="form-group">
        <label for="bodypart">Body Part</label>
        <i class="fa fa-male fa-2x text-success pl-2"
           style="display: inline-block;
                  position: absolute;
                  right: 0;
                  padding: 4px;
                  margin-right: 5px;
                  top: 2px;"
                  click.delegate="createPreferenceClicked()"></i>
        <select id="bodypart" class="form-item form-control"
                value.bind="selectedBodyPart"
                change.delegate="filterByBodypart()">
          <option model.bind="null">Bodypart...</option>
          <option repeat.for="b of bodyparts"
                  model.bind="b">
            ${b}
          </option>
        </select>
      </div>
<!--      <div class="dropdown-divider"></div>-->
      <ul class="list-group" style="overflow-y: auto; height: 250px;">
        <li repeat.for="p of filteredPreferences" class="list-group-item" click.delegate="prefSelected(p)" >${p.description}</li>
      </ul>
    </div>
  </div>
