<template>

  <style>
    .dialog-header-content{
      display: flex !important;
    }
  </style>

  <ux-dialog ref="genmultipicklist" css="position: absolute; top: ${popupTop}px; left: ${popupLeft}px; width: ${popupWidth}px; height: ${popupHeight}px;">
    <ux-dialog-header>
      <h4 style="display: inline-block; margin-bottom: 0px;">${header}</h4>
      <i class="fa fa-times fa-2x ml-auto mr-2" style="cursor: pointer;" click.delegate="cancel()"></i>
    </ux-dialog-header>
    <ux-dialog-body>
      <form>
        <div class="form-row">
          <div class="form-group col-md-12">
            <button repeat.for="t of items" click.delegate="itemClick(t)" type="button" class="btn ${t.selected ? 'btn-primary' : 'btn-outline-primary'} m-2">${t.description}</button>
          </div>
        </div>
      </form>
    </ux-dialog-body>
    <ux-dialog-footer>
      <button type="button" class="btn btn-primary float-right" click.delegate="ok()">OK</button>
    </ux-dialog-footer>
  </ux-dialog>
</template>
