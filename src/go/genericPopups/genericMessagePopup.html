<template>

  <style>
    .dialog-header-content{
      display: flex !important;
    }
  </style>

  <ux-dialog ref="messagepop" class.bind="styleClass" css="position: absolute; top: ${popupTop}px; left: ${popupLeft}px; width: ${popupWidth}px; height: ${popupHeight}px;">
    <ux-dialog-header>
      <h4 style="display: inline-block; margin-bottom: 0px;">${header}</h4>
      <i class="fa fa-times fa-2x ml-auto mr-2" style="cursor: pointer;" click.delegate="cancel()"></i>
    </ux-dialog-header>
    <ux-dialog-body>
      <div class="row justify-content-center">
        <div class="col-auto">

          <h4 if.bind="!customTemplate"><small class="text-muted">${message}</small></h4>

          <div if.bind="customTemplate" innerhtml.bind="customTemplate"></div>

        </div>
      </div>
      <div class="container">
        <div class="row justify-content-center"><!-- css="height: ${contentHeight}px;">-->
          <div class="col-auto align-self-center">
            <button repeat.for="o of buttonOptions" type="button" class="btn btn-outline-primary mr-2" click.delegate="buttonClick(o)">${o}</button>
          </div>
        </div>
      </div>
    </ux-dialog-body>
  </ux-dialog>
</template>
