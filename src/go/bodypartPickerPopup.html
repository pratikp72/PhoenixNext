<template>
  <ux-dialog css="position: absolute; top: ${popupTop}px; left: ${popupLeft}px; width: ${popupWidth}px; height: ${popupHeight}px;">
    <ux-dialog-header>
      <h4 style="display: inline-block; margin-bottom: 0px;">Select Bodyparts</h4>
      <i class="fa fa-times fa-2x float-right" style="cursor: pointer;" click.delegate="cancel()"></i>
    </ux-dialog-header>
    <ux-dialog-body>
      <div class="row">
        <div class="col-md-12">
          <ul class="list-group">
            <li repeat.for="b of bodyparts" click.delegate="b.select()" class="list-group-item">
              <h4>
                <i if.bind="!b.selected" class="fa fa-square-o"></i>
                <i if.bind="b.selected" class="fa fa-check-square-o"></i>
                ${b.bodypartSide.side} ${b.bodypartSide.part}
              </h4>
            </li>
          </ul>
        </div>
      </div>
    </ux-dialog-body>
    <ux-dialog-footer>
      <button click.delegate="ok()">OK</button>
    </ux-dialog-footer>
  </ux-dialog>
</template>
